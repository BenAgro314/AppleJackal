#basic model parameters 

model_names:
  - table1
  - table2
  - table3
  - chair1
  - chair2
  - chair3

table1:
  filename: model://table_conference_1
  width: "3.3"
  length: "1.3"

table2:
  filename: model://table_conference_2
  width: "3"
  length: "1.5"

table3:
  filename: model://table_conference_3
  width: "2.5"
  length: "4"

chair1:
  filename: model://chair_1
  width: "0.5"
  length: "0.5"

chair2:
  filename: model://chair_2
  width: "0.5"
  length: "0.5"

chair3:
  filename: model://chair_3
  width: "0.5"
  length: "0.5"

#actors parameters 

actor_names:
  - actor_basic_wanderer
  - actor_basic_stander
  - actor_basic_boid
  - actor_basic_random_walker

actor_basic_wanderer: 
  filename: model://actor/meshes/SKIN_man_blue_shirt.dae
  plugin: basic_wanderer
  obstacle_margin: "0.6"

actor_basic_stander: 
  filename: model://actor/meshes/SKIN_man_blue_shirt.dae
  plugin: basic_stander
  obstacle_margin: "0.6"

actor_basic_boid: 
  filename: walk.dae
  plugin: basic_boid
  obstacle_margin: "0.6"

actor_basic_random_walker:
  filename: moonwalk.dae
  plugin: basic_random_walker
  obstacle_margin: "0.6"

# table group parameters 

table_group_names:
  - table_group_1
  - table_group_2
  - table_group_3

table_group_1:
  table: table2
  chair: chair1

table_group_2:
  table: table1
  chair: chair2

table_group_3:
  table: table3
  chair: chair3