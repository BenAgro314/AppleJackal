camera_names:
    - third_person_rear
    - static1
    - follower

third_person_rear:
    - 1 # Mode: (0 - stationary + tracking), (1 - fixed relative pose + tracking), (2 - path following + tracking)
    - 0 # x (for modes 0 and 1) 
    - 6 # y
    - 4 # z (for all modes)
    - -1 # orbiting period (for mode 1) (if < 0, no rotation)
    - -1 # following distance (for mode 2) (if < 0, NA)

static1:
    - 0
    - 8
    - -7
    - 10
    - -1 # orbiting period
    - -1

follower:
    - 2 
    - 0
    - 0 
    - 5
    - -1 
    - 1

