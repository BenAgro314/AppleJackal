local_costmap:
   global_frame: odom
   robot_base_frame: base_link
   update_frequency: 5
   publish_frequency: 5.0
   width: 10
   height: 10
   resolution: 0.05
   static_map: false
   rolling_window: true
   
   plugins:
      - {name: local_obstacles_layer, type: "costmap_2d::ObstacleLayer"}
      - {name: static_layer, type: "costmap_2d::StaticLayer"}
      - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
      
